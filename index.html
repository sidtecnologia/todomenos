<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Supermercado Todo Menos</title>
    <link rel="manifest" href="./manifest.json" />
    <meta name="theme-color" content="#721919" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="img/favicon.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
</head>
<body>
    <div class="page-container">

        <nav class="navbar">
            <h1 class="logo">TODOMENOS</h1>
            <div class="search-container">
                <input id="search-input" type="search" placeholder="Buscar producto, marca o categoría..." />
            </div>
            <button id="cart-btn" class="nav-cart-btn">
                <i class="fas fa-shopping-cart"></i>
                <span id="cart-badge" class="cart-badge">0</span>
            </button>
        </nav>

        <!-- Banner de promociones -->
        <section class="banner-section">
          <div class="banner-carousel" id="banner-carousel">
            <div class="banner-slide"><img src="img/baner/baner1.webp" alt="Promoción 1"></div>
            <div class="banner-slide"><img src="img/baner/baner2.webp" alt="Promoción 2"></div>
            <div class="banner-slide"><img src="img/baner/baner3.webp" alt="Promoción 3"></div>
          </div>
          <div class="banner-dots" id="banner-dots"></div>
        </section>

        <nav class="menu-container">
            <div class="category-carousel-container">
                <div id="category-carousel" class="category-carousel"></div>
            </div>
        </nav>

        <main class="menu-container">
            <section id="filtered-section" class="menu-section" style="display:none;">
                <h2 id="search-results-title" class="section-title">Resultados</h2>
                <div id="no-products-message" class="empty-cart-msg" style="display:none;">No se encontraron productos.</div>
                <div id="all-filtered-products" class="product-grid"></div>
                <div id="pagination-container"></div>
            </section>

            <section id="featured-section" class="menu-section">
                <h2 class="section-title">Destacados</h2>
                <div id="featured-grid" class="product-grid"></div>
            </section>

            <section id="offers-section" class="menu-section">
                <h2 class="section-title">Ofertas</h2>
                <div id="offers-grid" class="product-grid"></div>
            </section>
        </main>

        <div id="productModal" class="modal" aria-hidden="true">
            <div class="modal-content-wrapper">
                <div class="modal-card">
                    <button class="modal-close close-button" aria-label="Cerrar">&times;</button>
                    <div class="carousel-container">
                        <button id="prev-btn" class="carousel-btn prev-btn"><i class="fas fa-circle-arrow-left"></i></button>
                        <div id="carousel-images-container" class="carousel-images-container"></div>
                        <button id="next-btn" class="carousel-btn next-btn"><i class="fas fa-circle-arrow-right"></i></button>
                    </div>
                    <div id="image-modal-caption" class="modal-caption">
                        <h3 id="modal-product-name"></h3>
                        <p id="modal-product-description"></p>
                        <p id="modal-product-price" class="price"></p>
                        <div class="qty-row">
                            <label for="qty-input">Cantidad</label>
                            <input id="qty-input" type="number" min="1" value="1" />
                        </div>
                        <button id="modal-add-to-cart-btn" class="add-to-cart-btn">Añadir al carrito</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="cartModal" class="modal" aria-hidden="true">
            <div class="modal-content-wrapper">
                <div class="cart-modal-card">
                    <button class="modal-close close-cart-btn" aria-label="Cerrar">&times;</button>
                    <h3>Tu pedido</h3>
                    <div id="cart-items" class="cart-items"></div>
                    <div class="cart-summary">
                        <strong>Total: $<span id="cart-total">0</span></strong>
                    </div>
                    <button id="checkout-btn" class="checkout-btn"><i class="fab fa-whatsapp"></i> Hacer Pedido</button>
                </div>
            </div>
        </div>

        <div id="checkoutModal" class="modal" aria-hidden="true">
          <div class="modal-content-wrapper">
            <div class="checkout-modal-card">
              <button class="modal-close close-checkout-btn">&times;</button>
              <h2>Datos de entrega</h2>
              <div class="form-group">
                <label for="customer-name">Nombre:</label>
                <input type="text" id="customer-name" placeholder="Tu nombre" required>
              </div>
              <div class="form-group">
                <label for="customer-address">Dirección:</label>
                <input type="text" id="customer-address" placeholder="Tu dirección de entrega" required>
              </div>
              <button id="finalize-btn" class="checkout-btn">Continuar</button>
            </div>
          </div>
        </div>

        <footer class="footer-menu">
            <p>&copy; <span id="year"></span> Todos los derechos reservados - Supermercado Todo Menos</p>
        </footer>
    </div>

    <div id="install-banner" class="install-banner" hidden>
        <span>Añadir a pantalla de inicio</span>
        <div>
            <button id="install-close-btn">No</button>
            <button id="install-prompt-btn" class="install-btn">Instalar</button>
        </div>
    </div>

    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./sw.js').catch(()=>{});
      }
      document.getElementById('year').textContent = new Date().getFullYear();
    </script>

    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
